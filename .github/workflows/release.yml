on:
  push:
    branches:
      - main

  release:
    types:
      - published

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          config-file: .release-please.json
          manifest-file: .release-please-manifest.json
